<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CRUD Pro | تصميم عصري</title>
    <!-- Bootstrap 4 (CDN للسرعة والتجاوب) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- ملف التنسيقات الرئيسي -->
    <link rel="stylesheet" href="master.css">
</head>
<body>

    <!-- رأس الصفحة بتأثير متدرج -->
    <div class="head text-center py-5">
        <div class="container">
            <h1 class="display-4 font-weight-bold text-white">
                <i class="bi bi-grid-3x3-gap-fill"></i> CRUDS
            </h1>
            <p class="lead text-warning">Create • Read • Update • Delete • Search</p>
            <div class="divider"></div>
        </div>
    </div>

    <!-- نموذج الإدخال - بطاقة مزخرفة -->
    <div class="container mt-4">
        <div class="card border-0 shadow-lg form-card">
            <div class="card-header bg-gradient-primary text-white py-3">
                <h5 class="mb-0"><i class="bi bi-plus-circle-fill"></i> إضافة / تحديث منتج</h5>
            </div>
            <div class="card-body">
                <!-- حقل العنوان -->
                <div class="form-group">
                    <label class="text-white-50"><i class="bi bi-tag-fill ml-1"></i>عنوان المنتج</label>
                    <input type="text" class="form-control form-control-lg" id="Title" placeholder="مثال: لابتوب HP">
                </div>

                <!-- شبكة المدخلات المالية - متجاوبة 100% -->
                <div class="form-row">
                    <div class="col-6 col-md-3 mb-3">
                        <label class="small text-white-50">السعر</label>
                        <input type="number" onkeyup="getTotal()" id="Price" class="form-control" placeholder="0.0">
                    </div>
                    <div class="col-6 col-md-3 mb-3">
                        <label class="small text-white-50">الضريبة</label>
                        <input type="number" onkeyup="getTotal()" id="Tax" class="form-control" placeholder="0.0">
                    </div>
                    <div class="col-6 col-md-3 mb-3">
                        <label class="small text-white-50">الإعلانات</label>
                        <input type="number" onkeyup="getTotal()" id="Ads" class="form-control" placeholder="0.0">
                    </div>
                    <div class="col-6 col-md-3 mb-3">
                        <label class="small text-white-50">الخصم</label>
                        <input type="number" onkeyup="getTotal()" id="Discount" class="form-control" placeholder="0.0">
                    </div>
                </div>

                <!-- عرض المجموع الكلي بتصميم بارز -->
                <div class="d-flex align-items-center justify-content-between bg-dark-soft p-3 rounded mb-4">
                    <span class="h5 mb-0 text-white"><i class="bi bi-calculator-fill"></i> الإجمالي:</span>
                    <span class="total-badge badge badge-pill px-4 py-2" id="total">0</span>
                </div>

                <!-- حقل الكمية والفئة -->
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label class="text-white-50"><i class="bi bi-sort-numeric-up-alt"></i> الكمية</label>
                        <input type="number" class="form-control" id="Count" placeholder="1 - 100" min="1" max="100">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="text-white-50"><i class="bi bi-folder-fill"></i> الفئة</label>
                        <input type="text" class="form-control" id="Category" placeholder="مثال: إلكترونيات">
                    </div>
                </div>

                <!-- زر إنشاء/تحديث -->
                <button class="Create btn btn-gradient btn-block btn-lg mt-3">
                    <i class="bi bi-check2-circle"></i> إنشاء منتج
                </button>
            </div>
        </div>
    </div>

    <!-- قسم عرض المنتجات والبحث -->
    <div class="container mt-5">
        <div class="card border-0 shadow-lg results-card">
            <div class="card-header bg-gradient-secondary text-white py-3">
                <h5 class="mb-0"><i class="bi bi-search-heart"></i> بحث وتصفية</h5>
            </div>
            <div class="card-body">
                <!-- شريط البحث -->
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark border-0"><i class="bi bi-search text-warning"></i></span>
                    </div>
                    <input onkeyup="searchData(this.value)" type="search" class="form-control" placeholder="اكتب للبحث..." id="search">
                </div>

                <!-- أزرار نوع البحث -->
                <div class="d-flex flex-wrap justify-content-between">
                    <button onclick="search('SearchByTitle')" class="btn btn-glow btn-outline-info mb-2 px-4 flex-fill mr-1">
                        <i class="bi bi-font"></i> بحث بالعنوان
                    </button>
                    <button onclick="search('SearchByCategory')" class="btn btn-glow btn-outline-warning mb-2 px-4 flex-fill ml-1">
                        <i class="bi bi-tags"></i> بحث بالفئة
                    </button>
                </div>

                <!-- حذف الكل (يظهر حسب عدد المنتجات) -->
                <div id="deleteAll" class="mt-3"></div>
            </div>
        </div>

        <!-- جدول المنتجات - منسدل متجاوب -->
        <div class="table-responsive mt-4 rounded-lg overflow-hidden">
            <table class="table table-dark table-striped table-hover table-bordered mb-0">
                <thead class="bg-gradient-table">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">العنوان</th>
                        <th scope="col">السعر</th>
                        <th scope="col">الضريبة</th>
                        <th scope="col">الإعلانات</th>
                        <th scope="col">الخصم</th>
                        <th scope="col">الإجمالي</th>
                        <th scope="col">الفئة</th>
                        <th scope="col">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- السكريبتات -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
